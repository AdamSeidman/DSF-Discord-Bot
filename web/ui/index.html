<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSF Client</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <link rel="icon" type="image/png" href="../../../assets/favicon.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./toggle-switch.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="dark local" id="dsf-container" onload="setupPage()">
    <div class="ml-4 mt-4 main-content">
        <div class="text-center mb-5">
            <h1 class="dsf-header">Daily Stupid Facts</h1>
        </div>
        <div class="col-12">
            <!--form class="form-inline">
                <div class="form-group col-12">
                    <label for="factInput" class="text-light">Fact: &ensp;&ensp;</label>
                    <input class="form-control" id="factInput" placeholder="fact">
                    <div class="input-group-append">
                        <button type="button" class="btn" onclick="submitFact()">SUBMIT</button>
                    </div>
                    <input class="ml-4" id="recurse-checkbox" type="checkbox" checked>
                    <p class="text-light ml-2 mt-3">&nbsp;Can Recurse?</p>
                </div>
            </form>
            <br-->
            <form class="form-inline">
                <div class="form-group col-12">
                    <label for="staticFactInput" class="text-light">Static: &ensp;</label>
                    <input class="form-control" id="staticFactInput" placeholder="fact">
                    <div class="input-group-append">
                        <button type="button" class="btn" onclick="submitStaticFact()">SUBMIT</button>
                    </div>
                </div>
            </form>
                <br>
        </div>
        <hr>
        <div class="col-12">
            <div class="col-3 inline">
                <form>
                    <div class="form-group">
                        <label for="nameInput" class="text-light">Full Name:</label>
                        <input class="form-control" id="nameInput" placeholder="name">
                    </div>
                    <div id="buttonsPanel">
                        <div id="buttonsContainer">
                            <div class="form-group gender inline mt-2 mr-2">
                                <div class="input-group-prepend inline">
                                    <button type="button" class="genderBtn btn active" disabled onclick="togglePersonProperty(true)">Male</button>
                                </div>
                                <div class="input-group-append inline">
                                    <button type="button" class="genderBtn btn" onclick="togglePersonProperty(true)">Female</button>
                                </div>
                            </div>
                            <div class="form-group is-alive-status inline mt-2 mr-2">
                                <div class="input-group-prepend inline">
                                    <button type="button" class="lifeBtn btn active" disabled onclick="togglePersonProperty(false)">Alive</button>
                                </div>
                                <div class="input-group-append inline">
                                    <button type="button" class="lifeBtn btn" onclick="togglePersonProperty(false)">Dead</button>
                                </div>
                            </div>
                            <div class="form-group inline">
                                <button type="button" class="btn name-submit" onclick="submitPerson()">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
                <br>
                <form>
                    <div class="form-group">
                        <label for="adjectiveInput" class="text-light">Adjective:</label>
                        <input class="form-control" id="adjectiveInput" placeholder="adjective">
                    </div>
                </form>
                <div class="form-group" id="buttonsPanel">
                    <div>
                        <button type="button" class="btn adjective-submit" onclick="submitAdjective()">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-3 inline">
                <form>
                    <div class="form-group">
                        <label for="itemInput" class="text-light">Item Name:</label>
                        <input class="form-control" id="itemInput" placeholder="item" oninput="updateUsage()">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="pluralInput" class="text-light">Plural Items Name:</label>
                        <input class="form-control" id="pluralInput" placeholder="items">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="usageInput" class="text-light">Usage:&nbsp;&nbsp;<span id="usage-string"></span></label>
                        <input class="form-control" id="usageInput" placeholder="usage" oninput="updateUsage()">
                    </div>
                </form>
                <div id="buttonsPanel">
                    <div class="form-group inline mt-2 mr-2" id="buttonsContainer">
                        <div class="input-group-prepend inline">
                            <button type="button" class="itemBtn btn active alive-item-btn" disabled onclick="toggleItemSentience()">Alive</button>
                        </div>
                        <div class="input-group-append inline">
                            <button type="button" class="itemBtn btn" onclick="toggleItemSentience()">Not Alive</button>
                        </div>
                    </div>
                    <div class="form-group inline mt-2 mr-2" id="buttonsContainer">
                        <div class="input-group-prepend inline">
                            <button type="button" class="itemBtnFood btn active alive-item-btn" disabled onclick="toggleItemEdible()">Not Food</button>
                        </div>
                        <div class="input-group-append inline">
                            <button type="button" class="itemBtnFood btn" onclick="toggleItemEdible()">Food</button>
                        </div>
                    </div>
                    <div class="form-group inline">
                        <button type="button" class="btn item-submit" onclick="submitItem()">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-3 inline">
                <form>
                    <div class="form-group">
                        <label for="placeInput" class="text-light">Place:</label>
                        <input class="form-control" id="placeInput" placeholder="place">
                    </div>
                </form>
                <div class="form-group" id="buttonsPanel">
                    <div>
                        <button type="button" class="btn place-submit" onclick="submitPlace()">Submit</button>
                    </div>
                </div>
                <form class="form-group channelPanel">
                    <label for="channelInput" class="text-light">Channel ID:</label>
                    <input class="form-control" id="channelInput" placeholder="channel id">
                    <button type="button" class="btn immMessage-submit" onclick="submitImmediateMsg()" onkeypress="return keyWrapper(event)">Submit</button>
                </form>
                <form>
                    <div class="form-group">
                        <label for="immMessageInput" class="text-light">Message:</label>
                        <input class="form-control" id="immMessageInput" placeholder="message" onkeypress="return keyWrapper(event)">
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="lower-content-container">
            <div class="col-5 ml-3 inline">
                <h2 class="text-light">Restart Program:&nbsp;
                    <button class="btn" onclick="sendRestartCommand()">
                        <i class="fa fa-power-off" aria-hidden="true"></i>
                    </button>
                </h2>
                <h2 class="text-light refresh-buttons">Refresh Database:&nbsp;
                    <button class="btn" onclick="sendRefresh()">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </button>
                </h2>
            </div>
            <div class="col-5 inline">
                <div class="inline mr-3" id="online-text-container">
                    <h2 class="text-light">Bot responses are <em id="toggle-text">online</em>.
                    </h2>
                </div>
                <div class="inline switch-pane">
                    <label class="switch">
                        <input type="checkbox" onclick="setToggle()" checked id="active-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <form id="override-message-container">
                    <div class="form-group">
                        <label for="overrideInput" class="text-light">Override Message:</label>
                        <input class="form-control" id="overrideInput" placeholder="message" oninput="messageUpdate()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
