<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSF Portal</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/portal.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/dsf.js"></script>
    <script src="/js/portal.js"></script>
</head>
<body>
    <header class="navbar">
        <nav class="navbar-links">
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>Submit DSF Data</h2>
        <div class="tabs">
            <button id="tab-UserTab" class="tab-button active" onclick="openTab(event, 'UserTab')">Dashboard</button>
            <button id="tab-AdminTab" class="tab-button hidden" onclick="openTab(event, 'AdminTab')">Admin</button>
            <button id="tab-ItemTab" class="tab-button hidden" onclick="openTab(event, 'ItemTab')">Items</button>
            <button id="tab-PersonTab" class="tab-button hidden" onclick="openTab(event, 'PersonTab')">People</button>
            <button id="tab-PlaceTab" class="tab-button hidden" onclick="openTab(event, 'PlaceTab')">Places</button>
            <button id="tab-FactTab" class="tab-button hidden" onclick="openTab(event, 'FactTab')">Templates</button>
            <button id="tab-StaticTab" class="tab-button hidden" onclick="openTab(event, 'StaticTab')">Static Facts</button>
            <button id="tab-TagsTab" class="tab-button hidden" onclick="openTab(event, 'TagTab')">Tags</button>
        </div>

        <div id="UserTab" class="tab-content">
            <div class="form">
                <span id="welcome-text"></span>
            </div>
        </div>

        <div id="AdminTab" class="tab-content">
            <div class="form">
                <h3>Administrator Portal</h3>
                <button type="Submit" onclick="sendRefresh()">Force Refresh</button>
                <button type="Submit" onclick="sendRestart()">Restart Bot</button>
                <hr>
                <h4>Immediate Messages</h4>
                <label for="immChannelId">Item Name:</label>
                <input type="text" id="immChannelId" name="immChannelId">
                <label for="immMessage">Item Name:</label>
                <input type="text" id="immMessage" name="immMessage">
                <button type="Submit" onclick="sendImmediateMessage()" disabled>Send</button>
                <hr>
                <div id="override-box" class="item-btn-box">
                    <h3>Override</h3>
                    <label class="switch">
                        <input type="checkbox" id="override-cb">
                        <span class="slider round"></span>
                    </label>
                </div>
                <label for="overrideMessage">Message:</label>
                <input type="text" id="overrideMessage" name="overrideMessage">
            </div>
        </div>

        <div id="ItemTab" class="tab-content">
            <div class="form">
                <h3>Item</h3>
                <label for="singleItem">Item Name:</label>
                <input type="text" id="singleItem" name="singleItem" required>
                <label for="itemUsage">Usage:</label>
                <input type="text" id="itemUsage" name="itemUsage" required>
                <label for="multipleItems">Plural:</label>
                <input type="text" id="multipleItems" name="multipleItems" required>
                <div class="item-btn-box">
                    <div>
                        <h4>Is Food?</h4>
                        <label class="switch">
                            <input type="checkbox" id="item-food-cb">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div>
                        <h4>Is Alive?</h4>
                        <label class="switch">
                            <input type="checkbox" id="item-alive-cb">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="item-example-box">
                        <strong>"Use" Example:</strong>&nbsp;
                        <span id="usage-example-text"></span> <span id="item-example-text"></span>
                        <br>
                        <strong>Plural Example:</strong>&nbsp;
                        a few <span id="plural-example-text"></span>
                    </div>
                </div>
                <br>
                <button type="submit" onclick="submitItem()" disabled>Submit</button>
            </div>
        </div>

        <div id="PersonTab" class="tab-content">
            <div class="form">
                <h3>Person</h3>
                <label for="personName">Name:</label>
                <input type="text" id="personName" name="personName" required>
                <div class="item-btn-box">
                    <div>
                        <h4>Is Male?</h4>
                        <label class="switch">
                            <input type="checkbox" id="person-male-cb">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div>
                        <h4>Is Alive?</h4>
                        <label class="switch">
                            <input type="checkbox" id="person-alive-cb">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <br>
                <button type="submit" onclick="submitPerson()" disabled>Submit</button>
            </div>
        </div>

        <div id="PlaceTab" class="tab-content">
            <div class="form">
                <h3>Place</h3>
                <label for="placeName">Name:</label>
                <input type="text" id="placeName" name="placeName" required>
                <br>
                <button type="submit" onclick="submitPlace()" disabled>Submit</button>
            </div>
        </div>

        <div id="FactTab" class="tab-content">
            <div class="form">
                <h3>Submit Fact Template</h3>
                <label for="factTemplate">Template:</label>
                <input type="text" id="factTemplate" name="factTemplate" required>
                <br>
                <button type="submit" onclick="submitFactTemplate()" disabled>Submit</button>
            </div>
        </div>

        <div id="StaticTab" class="tab-content">
            <div class="form">
                <h3>Static Fact</h3>
                <label for="staticFactInput">Fact:</label>
                <input type="text" id="staticFactInput" name="staticFactInput" required>
                <br>
                <button type="submit" onclick="submitStaticFact()" disabled>Submit</button>
            </div>
        </div>

        <div id="TagTab" class="tab-content">
            <div class="form">
                <h3>Tag Items</h3>
                <label for="pickedTag">Tag:</label>
                <select id="pickedTag" name="pickedTag" required></select>
                <label for="tagInput">Item:</label>
                <input type="text" id="tagInput" name="tagInput" required>
                <br>
                <button type="submit" onclick="submitTagItem()" disabled>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
