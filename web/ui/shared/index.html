<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSF Client</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const url = 'http://dailystupidfacts.hopto.org:8080/'
        const isRemote = true
    </script>
    <script src="./index.js"></script>
    <link rel="icon" type="image/png" href="../../../assets/favicon.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./toggle-switch.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="dark remote" id="dsf-container" onload="setupPage()">
    <div class="ml-4 mt-4 main-content">
        <div class="text-center mb-5">
            <h1 class="dsf-header">Daily Stupid Facts</h1>
        </div>
        <div class="col-12">
            <div class="col-3 inline">
                <form>
                    <div class="form-group">
                        <label for="nameInput" class="text-light">Full Name:</label>
                        <input class="form-control" id="nameInput" placeholder="name">
                    </div>
                    <div class="person-buttons">
                        <h2 class="text-light">Gender: <em id="gender-toggle-text">male</em>&nbsp;&nbsp;
                        </h2>
                        <div class="switch-gender-pane">
                            <label class="switch">
                                <input type="checkbox" checked id="gender-toggle" onclick="togglePersonProperty(true)">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <h2 class="text-light">Is Alive? <em id="alive-toggle-text">yes</em>&nbsp;&nbsp;
                        </h2>
                        <div class="switch-alive-pane">
                            <label class="switch">
                                <input type="checkbox" checked id="alive-toggle" onclick="togglePersonProperty(false)">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <br>
                        <div class="form-group inline">
                            <button type="button" class="btn name-submit" onclick="submitPerson()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3 inline">
                <form>
                    <div class="form-group">
                        <label for="itemInput" class="text-light">Item Name:</label>
                        <input class="form-control" id="itemInput" placeholder="item" oninput="updateUsage()">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="pluralInput" class="text-light">Plural Items Name:</label>
                        <input class="form-control" id="pluralInput" placeholder="items">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="usageInput" class="text-light">Usage:&nbsp;&nbsp;<span id="usage-string"></span></label>
                        <input class="form-control" id="usageInput" placeholder="usage" oninput="updateUsage()">
                    </div>
                </form>
                <div id="buttonsPanel">
                    <h2 class="text-light">Is Animal? <em id="animal-toggle-text">yes</em>&nbsp;&nbsp;
                    </h2>
                    <div class="switch-animal-pane">
                        <label class="switch">
                            <input type="checkbox" checked id="animal-toggle" onclick="toggleItemSentience()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <br>
                    <div class="form-group inline">
                        <button type="button" class="btn item-submit" onclick="submitItem()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="lower-content-container">
            <div class="col-5 ml-3 inline">
                <h2 class="text-light">Refresh Database:&nbsp;
                    <button class="btn" onclick="sendRefresh()">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </button>
                </h2>
                <br>
                <h2 class="text-light">Back to Admin Page:&nbsp;
                    <button class="btn" type="button" onclick="window.location.href='http:\\\\localhost:8081\\'">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                </h2>
            </div>
        </div>
    </div>
</body>
</html>
